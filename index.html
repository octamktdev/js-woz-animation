<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle-wrapper">
        <div class="mockup-container">
            <div class="column">
              <button id="btn1" class="chat-toggle-btn" data-content="content1">1. Conversas em linguagem natural</button>
              <button id="btn2" class="chat-toggle-btn" data-content="content2">2. Faz perguntas de esclarecimento</button>
            </div>
            <div class="mockup">
              <div class="mockup-screen">
                <div class="screen-content active" id="content1">
                  <div class="chat-simulator">
                    <div class="chat-header">
                      <div class="first-line">
                        <img src="img/octadesk-icon-gradient.svg" alt="">
                      </div>
                      <div class="second-line">
                        <span>Eu sou o <span class="woz">WOZ <img class="woz-icon" src="img/woz-icon-gradient.svg" alt=""></span> e estou aqui para te ajudar</span>
                      </div>
                    </div>
                    <div class="chat-body">
                    
                    </div>
                  
                    <div class="chat-footer">
                      <div class="typing-area">
                        <textarea class="chat-input" 
                        placeholder="Digite uma mensagem..." 
                        readonly>
                        </textarea>
                        <a href="#" class="send-msg-button">
                          <img src="img/arrow-white.svg" alt="" srcset="">
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <button id="btn3" class="chat-toggle-btn" data-content="content3">3. TransferÃªncia fluida para um humano</button>
              <button id="btn4" class="chat-toggle-btn" data-content="content4">4. Respostas corretas, sempre</button>
            </div>
          </div>  
    </div>
    <script src="main.js"></script>
</body>
</html>
